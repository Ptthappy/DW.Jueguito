<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="modelos.css">
	<title>Tetris</title>
</head>
<body>
	<div id="contenedor">
		<canvas id="tetrisbox" width="400" height="800"></canvas>
		<canvas id="statusbar" width="199" height="800"></canvas>
		<button id="pauseButton" onclick="pauseGame()">Pause</button>

		<div id="introtetris">
			<img id="img" src="sourcefiles/tetris.png" alt="Oh no" height="200">
			<button id="playButton" onclick="initialize()">Play</button>
			<button id="helpButton" onclick="showHelp()">Ayuda</button>
		</div>

		<div id="pausemenu">
			<center>PAUSE</center>
			<button id="resume" onclick="resumeGame()">RESUME</button>
			<button id="restart" onclick="initialize()">RESTART</button>
		</div>

		<div id="gameovermenu">
			<center>Game Over</center>
			<button id="playAgain" onclick="initialize()">Play Again</button>
		</div>
		<script type="text/javascript" src="tetris.js"></script>
	</div>
</body>
</html>
